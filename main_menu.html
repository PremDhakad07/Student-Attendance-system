<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --bg-color: #f8f9fa;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2a38 0%, #34495e 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            border: 2px solid var(--secondary-color);
        }
        h1 {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
            background-color: #2980b9;
        }
        .btn-teacher {
            background-color: #27ae60;
        }
        .btn-teacher:hover {
            background-color: #229954;
        }
        .btn-shutdown {
            background-color: var(--accent-color);
        }
        .btn-shutdown:hover {
            background-color: #c0392b;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Smart Attendance System</h1>
        <div class="btn-group">
            <a href="{{ url_for('attendance') }}" class="btn btn-attendance">Start Attendance</a>
            <a href="{{ url_for('teacher_login') }}" class="btn btn-teacher">Teacher Login</a>
            <button id="shutdown-btn" class="btn btn-shutdown">Shutdown Server</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shutdownBtn = document.getElementById('shutdown-btn');
            shutdownBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to shut down the server?')) {
                    fetch('{{ url_for("shutdown") }}', {
                        method: 'POST',
                    })
                    .then(response => {
                        console.log('Server is shutting down...');
                    })
                    .catch(error => {
                        console.error('Error during shutdown:', error);
                    });
                }
            });
        });
    </script>
</body>
</html>
