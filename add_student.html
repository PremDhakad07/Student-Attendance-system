<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --bg-color: #f8f9fa;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2a38 0%, #34495e 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(44, 62, 80, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--secondary-color);
            box-sizing: border-box;
        }
        h1 {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #7f8c8d;
            border-radius: 8px;
            background-color: #2c3e50;
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        .face-capture-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            position: relative;
        }
        #video-stream {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background-color: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #video-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 400px;
        }
        .btn-group-capture {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            font-weight: 600;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 5px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-cancel {
            background-color: #95a5a6;
        }
        .btn-cancel:hover {
            background-color: #7f8c8d;
        }
    </style>
    <!-- Include face-api.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.js"></script>
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>
        <form id="add-student-form" action="{{ url_for('add_student') }}" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <div class="form-group">
                    <label for="reg_no">Registration Number:</label>
                    <input type="text" id="reg_no" name="reg_no" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required min="1" max="6">
                </div>
                <div class="form-group">
                    <label for="starting_year">Starting Year:</label>
                    <input type="number" id="starting_year" name="starting_year" required min="2000" max="2100">
                </div>
                <div class="form-group">
                    <label>Face Image (choose one):</label>
                    <input type="file" id="file-upload" name="face_image" accept="image/*">
                </div>
                <div class="face-capture-container">
                    <video id="video-stream" playsinline></video>
                    <canvas id="video-overlay"></canvas>
                    <button type="button" id="start-camera-btn" class="btn">Start Camera</button>
                    <button type="button" id="capture-btn" class="btn" style="display: none;">Capture Photo</button>
                    <canvas id="photo-canvas" style="display: none;"></canvas>
                    <input type="hidden" id="camera-image-data" name="camera_image_data">
                    <p style="text-align: center; font-size: 0.9em; opacity: 0.8;">Click "Start Camera" to enable your camera and take a photo.</p>
                </div>
            </div>
            <div style="text-align: center; margin-top: 30px; display: flex; gap: 10px; justify-content: center;">
                <button type="submit" class="btn">Add Student</button>
                <a href="{{ url_for('manage_students') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
    <script>
        // DOM element references
        const video = document.getElementById('video-stream');
        const videoOverlay = document.getElementById('video-overlay');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const canvas = document.getElementById('photo-canvas');
        const imageDataInput = document.getElementById('camera-image-data');
        const fileInput = document.getElementById('file-upload');
        const form = document.getElementById('add-student-form');
        let stream = null;
        let detectionInterval = null;

        // Custom function to display a temporary message to the user
        function showMessage(message, type = 'info', duration = 5000) {
            const messageBox = document.createElement('div');
            let backgroundColor = '#3498db';
            if (type === 'success') {
                backgroundColor = '#2ecc71';
            } else if (type === 'error') {
                backgroundColor = '#e74c3c';
            } else if (type === 'warning') {
                backgroundColor = '#e67e22';
            }
            messageBox.innerHTML = `
                <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background-color: ${backgroundColor}; color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; text-align: center;">
                    ${message}
                </div>
            `;
            document.body.appendChild(messageBox);
            setTimeout(() => messageBox.remove(), duration);
        }

        // Load face detection models from the provided path
        async function loadModels() {
            try {
                showMessage("Loading face detection models...", 'info', 2000);
                await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
                console.log("Face detection models loaded successfully.");
            } catch (err) {
                console.error("Error loading face detection models:", err);
                showMessage("Failed to load models. Face detection will not work.", 'error', 5000);
            }
        }

        // Access the camera and start the video stream
        async function startCamera() {
            // First, load the models if they are not already loaded
            if (!faceapi.nets.tinyFaceDetector.isLoaded) {
                await loadModels();
            }

            try {
                showMessage("Attempting to access camera...", 'info', 2000);
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                video.onloadedmetadata = function() {
                    video.play();
                    console.log("Video playback started.");
                };
                
                startCameraBtn.style.display = 'none';
                captureBtn.style.display = 'inline-block';
                showMessage("Camera started successfully! Look into the camera.", 'success', 3000);

                // Start the face detection loop
                detectionInterval = setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
                    
                    // Resize the overlay canvas to match the video size
                    const displaySize = { width: video.videoWidth, height: video.videoHeight };
                    faceapi.matchDimensions(videoOverlay, displaySize);
                    
                    // Clear the previous drawings
                    const ctx = videoOverlay.getContext('2d');
                    ctx.clearRect(0, 0, videoOverlay.width, videoOverlay.height);
                    
                    // Draw the bounding boxes on the overlay canvas
                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    resizedDetections.forEach(detection => {
                        const box = detection.box;
                        ctx.beginPath();
                        ctx.rect(box.x, box.y, box.width, box.height);
                        ctx.lineWidth = 3;
                        ctx.strokeStyle = '#3498db'; // Secondary color for the box
                        ctx.stroke();
                    });
                }, 100); // Run detection every 100 milliseconds
            } catch (err) {
                console.error("Error accessing the camera: ", err);
                showMessage("Could not access camera. Please use the file upload option instead.", 'error', 5000);
            }
        }

        // Stop the camera and face detection interval
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            // Clear the overlay canvas when the camera stops
            const ctx = videoOverlay.getContext('2d');
            ctx.clearRect(0, 0, videoOverlay.width, videoOverlay.height);
        }

        // Capture a photo from the video stream
        captureBtn.addEventListener('click', function() {
            if (!stream) {
                showMessage("Camera is not running. Please start the camera first.", 'warning', 5000);
                return;
            }
            // Capture the image from the video, not the overlay canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL('image/png');
            imageDataInput.value = imageDataURL;
            fileInput.value = '';
            showMessage("Photo captured successfully!", 'success', 3000);
            stopCamera(); // Stop the camera after capturing
        });
        
        // Prevent submission if no image data is present
        form.addEventListener('submit', function(event) {
            if (!fileInput.value && !imageDataInput.value) {
                showMessage("Please upload an image or capture a photo from the camera.", 'warning', 5000);
                event.preventDefault();
            }
        });

        // Event listener to clear camera data if a file is uploaded
        fileInput.addEventListener('change', function() {
            if (fileInput.value) {
                imageDataInput.value = '';
                stopCamera();
            }
        });

        // Add event listener to the "Start Camera" button
        startCameraBtn.addEventListener('click', startCamera);
    </script>
</body>
</html>
